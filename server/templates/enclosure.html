<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Enclosure Information</title>
</head>
<body>
    <h1>Enclosure Information</h1>
    <ul>
        <li>Environment: {{ enclosure.environment }}</li>
        <li>Open to Visitors: {{ enclosure.open_to_visitors }}</li>
        <li>Animals in the Enclosure:
            <ul>
                {% for animal in enclosure.animals %}
                    <li>{{ animal.name }} ({{ animal.species }})</li>
                {% endfor %}
            </ul>
        </li>
    </ul>
</body>
</html>
